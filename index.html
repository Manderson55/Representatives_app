    <!-- Content Section -->
    <section>

        <div class="container col-md-12">
          <h2 class="section-heading">Hello!</h2>
          
              <p class="section-paragraph"> Do you know what your local Senators and Representatives are up to? To find out, please enter your address (apartment numbers/units not necessary)</p>
                  <div id="row" id="formBlock">
                    <form id="voterAddress" data-toggle= "validator" role = "form">
                        <div class="form-group col-md-8 col-md-offset-2">
                            <label for="name">Name</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input class="form-control" id="name" type="text" data-minlength="2" required>
                                <div class="help-block with-errors"></div> <!-- to display error messages you have to include a container after the input field with both help-block and with-errors classes -->
                            </div>
                        </div>
                        <div class="form-group col-md-8 col-md-offset-2"">
                             <label for="streetNumber">Street Number</label>
                             <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input class="form-control" id="streetNumber" type="number" data-minlength= "1" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group col-md-8 col-md-offset-2"">
                            <label for="streetName">Street Name</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input class="form-control" id="streetName" type="text"  data-minlength="1" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group col-md-8 col-md-offset-2"">
                            <label for="city">City</label>
                            <div class="input-group" >
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>                        
                                <input class="form-control" id="city" type="text" data-minlength="3" required>
                                <div class="help-block with-errors"></div> 
                            </div>
                        </div>
                        <div class="form-group col-md-8 col-md-offset-2"">
                            <label for="state">State</label>
                            <div class = "input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select required name="state" class="form-control selectpicker" >
                                  <option></option>
                                  <option>AL</option>
                                  <option>AK</option>
                                  <option >AZ</option>
                                  <option >AR</option>
                                  <option >CA</option>
                                  <option >CO</option>
                                  <option >CT</option>
                                  <option >DE</option>
                                  <option >DC</option>
                                  <option>FL</option>
                                  <option >GA</option>
                                  <option >HI</option>
                                  <option >ID</option>
                                  <option >IL</option>
                                  <option >IN</option>
                                  <option >IA</option>
                                  <option> KS</option>
                                  <option >KY</option>
                                  <option >LA</option>
                                  <option>MA</option>
                                  <option >MD</option>
                                  <option>MA</option>
                                  <option >MI</option>
                                  <option >MN</option>
                                  <option>MS</option>
                                  <option>MO</option>
                                  <option>MT</option>
                                  <option>NE</option>
                                  <option>NV</option>
                                  <option>NH</option>
                                  <option>NJ</option>
                                  <option>NM</option>
                                  <option>NY</option>
                                  <option>NC</option>
                                  <option>ND</option>
                                  <option>OH</option>
                                  <option>OK</option>
                                  <option>OR</option>
                                  <option>PA</option>
                                  <option>RI</option>
                                  <option>SC</option>
                                  <option>SD</option>
                                  <option>TN</option>
                                  <option>TX</option>
                                  <option>UT</option>
                                  <option>VT</option>
                                  <option>VA</option>
                                  <option >WA</option>
                                  <option >WV</option>
                                  <option>WI</option>
                                  <option >WY</option>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div> 
                        </div>
                        <div class="form-group col-md-8 col-md-offset-2"">
                            <label for="zipCode">Zip Code</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>                        
                                <input class="form-control" id="zipCode" type="number" data-minlength="5" required> 
                                <div class="help-block with-errors"></div>
                            </div>
                        </div> 
                       <div class="form-group col-md-8 col-md-offset-2">
                             <button class="btn btn-primary button" id="submitAddress" type="submit"><span>Submit</span></button>
                        </div>
                     </form>
