<!-- Content Section -->
<section>
    <div class="container col-md-12">
        <div class="row">
            <h2 class="section-heading">Hello!</h2>
            <p class="section-paragraph">Do you know what your local Senators and Representatives are up to? To find
                out, please enter your address (apartment numbers/units not necessary)</p>
        </div> <!-- end div class row -->

        <div class="row" id="formBlock">
            <form id="voterAddress" data-toggle="validator" role="form">
                <div class="form-group col-md-8 col-md-offset-2">
                    <label for="name">Name</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control required" name="name" id="name" type="text"
                               data-validation="alphanumeric length" data-validation-length="min2" required>
                    </div>
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <label for="streetNumber">Street Number</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input class="form-control required" name="streetNumber" id="streetNumber" type="number"
                               data-validation="alphanumeric length" data-validation-length="min1" required>
                    </div>
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <label for="streetName">Street Name</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input class="form-control required" name="streetName" id="streetName" type="text"
                               data-validation="length" data-validation-length="min1" required>

                    </div>
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <label for="city">City</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input class="form-control required" name="city" id="city" type="text" data-validation="length"
                               data-validation-length="min3" required>

                    </div>
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <label for="state">State</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <input class="form-control required" name="state" id="state" type="text"
                               data-validation="length" data-validation-length="max2" required>

                    </div>
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <label for="zipCode">Zip Code</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>
                        <input class="form-control required" name="zipCode" id="zipCode" type="number"
                               data-validation="length" data-validation-length="max5" required>

                    </div>
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <button class="button btn btn-primary" id="submitAddress" type="submit">Submit</button>
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <button class="btn btn-warning" id="clearAddress" type="submit">Clear Form</button>
                </div>
            </form>
        </div> <!-- end div class row" id formBlock -->
    </div> <!-- end of division container md-12 -->
</section> <!-- end of section container -->
